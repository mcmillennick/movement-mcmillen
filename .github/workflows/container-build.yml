name: build-container

on:
  workflow_call:
    inputs:
      containerName:
        description: "Name of the container to build and push"
        required: true
        type: string
      # Optional: label for the GitHub Action check, e.g., 'cicd:movement-containers'
      labelTrigger:
        description: "Label name trigger (e.g. 'cicd:movement-containers')"
        default: ""
        type: string
      # If needed, you could define secrets here for GHCR, Docker Hub, etc.
    secrets:
      GITHUB_TOKEN:
        required: true

jobs:
  build-and-push:
    # This is an example if you want to skip based on label
    if: >
      (
        (github.event_name == 'pull_request' && 
         (
           github.event.pull_request.labeled || 
           github.event.pull_request.opened || 
           github.event.pull_request.synchronize
         )
         && (github.event.label.name == inputs.labelTrigger || inputs.labelTrigger == '')
        )
        ||
        (github.event_name == 'push')
      )
    strategy:
      matrix:
        architecture: [ x86_64, arm64 ]

    # Adjust runs-on to match your environment / runner selection
    runs-on: ${{ matrix.architecture == 'x86_64' && 'buildjet-8vcpu-ubuntu-2204' || 'buildjet-8vcpu-ubuntu-2204-arm' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          ref: ${{ github.event.pull_request.head.ref || github.ref }}

      - name: Login to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub to Avoid Rate Limiting
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and Push Docker image
        run: |
          # E.g., run your build-push script. 
          # We assume you have a script: ./scripts/movement/build-push-image
          ./scripts/movement/build-push-image ${{ inputs.containerName }} 